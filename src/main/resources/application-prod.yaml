eureka:
  client:
    enabled: false

spring:
  cloud:
    kubernetes:
      discovery:
        enabled: true
      reload:
        enabled: true
        strategy: refresh
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user
              uri: lb://greengram-user
              predicates:
                - Path=/api/user/**, /pic/profile/**

            - id: feed
              uri: lb://greengram-feed
              predicates:
                - Path=/api/feed, /api/feed/comment, /pic/feed/**

            - id: like
              uri: lb://greengram-like
              predicates:
                - Path=/api/feed/like
